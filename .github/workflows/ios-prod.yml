name: iOS Production Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build iOS Production
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ðŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ðŸš€ Build and Upload to TestFlight
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_SESSION: ${{ secrets.FASTLANE_SESSION }}
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=ENV=${{ secrets.ENV_PROD }} \
            --dart-define=BASE_URL=${{ secrets.BASE_URL_PROD }} \
            --dart-define=WS_URL=${{ secrets.WS_URL_PROD }} \
            --dart-define=OSM_TILE_URL=${{ secrets.OSM_TILE_URL }}
          bundle exec fastlane ios beta

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-prod-build
          path: |
            build/ios/*.ipa
            fastlane/report.xml
          retention-days: 30
