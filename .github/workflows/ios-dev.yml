name: iOS Development Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Build iOS Development
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîß Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: üíé Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: üì¶ Install Flutter dependencies
        run: flutter pub get

      - name: üî® Build Flutter iOS
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=ENV=${{ secrets.ENV_DEV }} \
            --dart-define=BASE_URL=${{ secrets.BASE_URL_DEV }} \
            --dart-define=WS_URL=${{ secrets.WS_URL_DEV }} \
            --dart-define=OSM_TILE_URL=${{ secrets.OSM_TILE_URL }}

      - name: üîê Setup iOS Certificates
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          bundle exec fastlane match appstore --readonly

      - name: üöÄ Build and Deploy to TestFlight
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        run: |
          bundle exec fastlane ios dev

      - name: üì§ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-dev-build
          path: |
            build/ios/*.ipa
            fastlane/report.xml
          retention-days: 7
