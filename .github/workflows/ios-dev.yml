name: iOS Development Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Build iOS Development
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ðŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ðŸ”‘ Setup App Store Connect API Key
        env:
          API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          mkdir -p "$HOME/.appstoreconnect/private_keys"
          echo "$API_KEY_CONTENT" > "$HOME/.appstoreconnect/private_keys/AuthKey_${API_KEY_ID}.p8"

      - name: ðŸš€ Build and Deploy to TestFlight
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ${{ github.workspace }}/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
        run: |
          # Copiar API Key para o workspace para caminho absoluto
          cp "$HOME/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8" "${{ github.workspace }}/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8"
          
          flutter build ios --release --no-codesign \
            --dart-define=ENV=${{ secrets.ENV_DEV }} \
            --dart-define=BASE_URL=${{ secrets.BASE_URL_DEV }} \
            --dart-define=WS_URL=${{ secrets.WS_URL_DEV }} \
            --dart-define=OSM_TILE_URL=${{ secrets.OSM_TILE_URL }}
          bundle exec fastlane ios dev

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-dev-build
          path: |
            build/ios/*.ipa
            fastlane/report.xml
          retention-days: 7
